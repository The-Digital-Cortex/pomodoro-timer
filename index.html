<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="time-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="inputs">
            <label for="focusTime">Focus Time (minutes):</label>
            <input type="number" id="focusTime" value="25">
            
            <label for="shortBreak">Short Break Time (minutes):</label>
            <input type="number" id="shortBreak" value="5">
            
            <label for="longBreak">Long Break Time (minutes):</label>
            <input type="number" id="longBreak" value="15">
        </div>
        <div class="controls">
            <button id="start">Start Focus</button>
            <button id="startShortBreak">Start Short Break</button>
            <button id="startLongBreak">Start Long Break</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
