<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <!-- Time Settings -->
        <div class="time-settings">
            <label for="focusTime">Focus Time (minutes):</label>
            <input type="number" id="focusTime" value="25">
            
            <label for="shortBreak">Short Break (minutes):</label>
            <input type="number" id="shortBreak" value="5">
            
            <label for="longBreak">Long Break (minutes):</label>
            <input type="number" id="longBreak" value="15">
        </div>

        <!-- Timer Display -->
        <div id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
